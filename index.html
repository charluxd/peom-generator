<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <h1>AI Poem Generator</h1>

      <section>
        <form id="poem-form">
          <input
            type="text"
            name="enter-poem-topic"
            placeholder="Enter a poem subject"
            autofocus
            required
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" value="Submit" class="submit-button" />
        </form>
        <div class="hints">i.e. flower, moonlight, memories</div>
      </section>

      <section>
        <div class="poem hidden" id="poem"></div>
      </section>
    </main>
    <footer>
      This AI Project is coded by
      <a href="https://www.linkedin.com/in/charlottelhm/"
        ><strong>Charlotte Lee</strong></a
      >, and is open-sourced on
      <a href="https://github.com/charlx99/peom-generator">GitHub</a> and hosted
      on <a href="https://poem-generator-shecodeapp.netlify.app/">Netlify</a>.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
